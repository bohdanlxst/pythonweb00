<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ common.first_name }} {{ common.last_name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--fonts-->
    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Source+Code+Pro:400,500,600,700'
          type='text/css' media='screen'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/footer.css') }}">

    {% block head %}
    {% endblock %}
</head>
<body>
<div class="navbar-ul">
    <ul id="navbar-list" class="list-inline">
        <li><a class="navbar-ref" href="/">Home</a></li>
        <li><a class="navbar-ref" href="/login">Login</a></li>
        <li><a class="navbar-ref" href="/info">Info</a></li>
        <li><a class="navbar-ref" href="/about">About</a></li>
        <li><a class="navbar-ref" href="/contact">Contact</a></li>
        <li><a class="navbar-ref" href="/skills">Skills</a></li>
        <li><a class="navbar-ref" href="/feedback">Feedback</a></li>
        <li><a class="navbar-ref" href="/todo">Todo List</a></li>
    </ul>
</div>
<div class="content">
    {% block body %}
    {% endblock %}
</div>
<footer class="site-footer">
    <p>Operating System: {{ os_info.system }}</p>
    <p>User Agent: {{ user_agent }}</p>
    <p>Current Time: {{ current_time }}</p>
</footer>
</body>
</html>
