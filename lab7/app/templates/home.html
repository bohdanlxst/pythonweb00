{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename = 'js/home.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="top-text">
                <p class="text-title desktop-view">{{ common.first_name }}</p>
                <p class="text-title desktop-view">{{ common.last_name }}</p>
                <p class="text-title mobile-view">{{ common.first_name }} {{ common.last_name }}</p>
                <div class="social-icons">
                    <a target="_blank" href="https://github.com">
                        <img class="title-logo" src="static/images/github.svg">
                    </a>
                    <a target="_blank" href="https://www.linkedin.com/">
                        <img class="title-logo" src="static/images/linkedin-logo.svg">
                    </a>
                    <a target="_blank" href="https://twitter.com">
                        <img class="title-logo" src="static/images/twitter.svg">
                    </a>
                    <a target="_blank" href="https://www.instagram.com/">
                        <img class="title-logo" src="static/images/insta.svg">
                    </a>
                </div><br>
            </div>
            <div class="middle-text">
               <h4> <p class="text-content">Студент інженерії програмного забезпечення</p> </h4>
               <h4>   <p class="text-content">Software engineering student</p> </h4>
               <h4>   <p class="text-content">Bohdan Ivaniuk</p></h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
